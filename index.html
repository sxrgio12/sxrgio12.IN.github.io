    .card {
      background: #fff;

      margin: 1rem;
      width: 100%;

    h2 {

    }

    .option {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s ease;
    }

    .option:hover {
      background: #eaeaea;
    }

    .option input {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    #resultado.correcto {

    }

    }

    .estadisticas {

      text-align: center;
    }

    .question-item {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .question-item h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .question-item ul {
      list-style: none;
      padding-left: 0;
    }

    .question-item li {
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
    }

    .question-item li.correct {
      background: #d4edda;
    }

    /* verde suave */
    .question-item li.hidden {
      display: none;
    }

    .hidden {
      display: none !important;
    }

    #reiniciar {
      background: #dc3545;
      margin-top: 0.5rem;
    }

    #reiniciar:hover {
      background: #a71d2a;
    }
  </style>
